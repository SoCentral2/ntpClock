<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- location of stylesheet-->
    <link rel="stylesheet" type="text/css" href="./resources/styles.css">
    <link rel="stylesheet" type="text/css" href="./resources/reset.css">

  </head>

    <body>
<h1>NTP Clock Setup</h1>
<h3>Enter local wireless network credentials</h3>
<form id="ntpClock" action="/action_page.php">
    <label class="label" for="ssidName">SSID Name:</label><br>
    <input class="box" type="text" id="ssidName" name="ssidName" value="2-32 characters"><br><br>

    <label class="label" for="password">Password:</label><br>
    <input class="box" type="text" id="password" name="password" value="0-63 characters"><br><br>

    <label class="label" for="ntpServer">NTP Server address:</label><br>
    <input class="box" type="text" id="ntpServer" name="ntpServer" value="ntpl.npl.co.uk"><br><br>
 
    <h3>Enter UTC Offset details</h3>

    <label class="label" for="selectHours">Hours:</label><br>
    <select id="selectHours">
        <option>+ / - 13</option>
      </select><br>
      <label class="label" for="ntpMinutes">Minutes:</label><br>
      <select id="selectMinutes">
          <option>0 - 60</option>
        </select><br>
        <label class="label" for="ntpSeconds">Seconds:</label><br>
        <select id="selectSeconds">
            <option>0 - 60</option>
          </select><br><br>

      <input type="submit" value="Submit">
  </form>

  <!--Javascript section-->
  <!-- References need to go here rather than in the header because otherwise the script is running before the DOM is completely done loading. If you put your <script> tag right before your closing body tag (</body>), it will run after the DOM is loaded, and you will be able to traverse the DOM like normal.-->
    <script type="text/javascript" src="./resources/ntp.js"></script> 
    </body>


</html>
